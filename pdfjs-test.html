<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
<!-- Load PDF.js -->
<script src="node_modules/pdfjs-dist/build/pdf.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	// create background layer
	var pdfs = new Group();

	// Draw a Rectangle for reference
	var rect = new Path.Rectangle(new Point(200, 100), new Point(50, 50))
	rect.strokeColor = 'black'
	rect.strokeWidth = 1

	// Create a Tool so we can listen for events
	var toolPan = new paper.Tool()
	toolPan.activate()

	// On drag, scroll the View by the difference between mousedown 
	// and mouseup
	toolPan.onMouseDrag = function (event) {
	  var delta = event.downPoint.subtract(event.point)
	  paper.view.scrollBy(delta)
	}
	
	// For adding a PDF page
	globals.renderPage = function (page) {
		pdfs.addChild(new Raster(page));
	}
	
	globals.zoomIn = function(page) {
		view.zoom += 0.1;
	}
</script>
<script>
// Set up the globals table
window.globals = {};
</script>
<script>
"use strict";
// This is for loading the PDF pages.

// If absolute URL from the remote server is provided, configure the CORS
// header on that server.
// var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/examples/learning/helloworld.pdf';
var url = '/test1.pdf';

// Loaded via <script> tag, create shortcut to access PDF.js exports.
var pdfjsLib = window['pdfjs-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = 'node_modules/pdfjs-dist/build/pdf.worker.js';

// Asynchronous download of PDF
var loadingTask = pdfjsLib.getDocument(url);
loadingTask.promise.then(function(pdf) {
  console.log('PDF loaded');
  
  // Fetch the first page
  var pageNumber = 1;
  pdf.getPage(pageNumber).then(function(page) {
    console.log('Page loaded');
    
    var scale = 1.5;
    var viewport = page.getViewport({scale: scale});

    // Prepare canvas using PDF page dimensions
    var canvas = document.getElementById('pdfRenderBuffer');
    var context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: context,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);
    renderTask.promise.then(function () {
	  // Actually render it to the real canvas
	  window.globals.renderPage(canvas);
    });
  });
}, function (reason) {
  // PDF loading error
  console.error(reason);
});
</script>
<style>
/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
	<canvas id="myCanvas" style="background: #eff;" resize></canvas>
	<canvas id="pdfRenderBuffer" hidden></canvas>
</body>
</html>
